{% set name = "loki-logger-handler" %}
{% set version = "1.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/loki_logger_handler-{{ version }}.tar.gz
  sha256: 790b013447d34e11f7b21d6c10241856c1ac19a10dfe6661bbfe10c378049e1a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}

test:
  imports:
    - loki_logger_handler
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/xente/loki-logger-handler
  summary: Handler designed for transmitting logs to Grafana Loki in JSON format.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
